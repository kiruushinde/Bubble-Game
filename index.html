<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icons8-gameboy-64.png" type="image/x-icon">
    <title>Buggle Game</title>
</head>

<body>
    <div id="main">
        <div id="game-container">
            <div id="top">
                <div class="ele ele1">
                    <h2>Hit</h2>
                    <div id="hit" class="box">8</div>
                </div>
                <div class="ele">
                    <h2>Timer</h2>
                    <div id="timer" class="box">60</div>
                </div>
                <div class="ele ele3">
                    <h2>Score</h2>
                    <div id="score" class="box">0</div>
                </div>
            </div>

            <div class="bottom">

            </div>

        </div>

        <img id="gameimg" src="./likes_1x-removebg-preview.png" alt="">
    </div>

    <script src="script.js"></script>
</body>

</html>
